	<!-- BGMの再生・停止ボタンを左上に配置するためのコンテナ -->
    <div id="music-control">
        <button onclick="toggleMusic()">BGMを一時停止/再生</button>
    </div>
    <script>
        // BGMの再生・停止を切り替えるJavaScript関数
        function toggleMusic() {
            var bgm = document.getElementById('bgm');
            if (bgm.paused) {
                bgm.play();  // 再生
            } else {
                bgm.pause();  // 一時停止
            }
        }
    </script>
